<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="./favicon.ico" type="image/x-icon"/> 
    <title>安全码WASM校验</title>
</head>
<body>
    <pre>
        function say(){
            const a = {a: 1, b: 2};
            const b = {c:0 , ...a};

            return \`HelloWord - \${Object.keys(a)} - \${Object.values(a)}\`;
        }
        
        say();
    </pre>
    <span>结果:</span>
    <span id="data"></span>
    <script>
        SafeJSModule = {};
        SafeJSModule.onRuntimeInitialized = function() {
            
            const codeStr = `
                function say(){
                    const a = {a: 1, b: 2};
                    const b = {c:0 , ...a};
                    return \`HelloWord - \${Object.keys(a)} - \${Object.values(a)}\`;
                }
                say();
            `;

            const result = SafeJSModule.ccall("eval", "string", ["string"], [codeStr]);
            
            document.getElementById("data").innerText=result;

        } 
    </script>
    <script src='./js/index.js'></script>
</body>
</html>
